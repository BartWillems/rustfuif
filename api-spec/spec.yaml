swagger: "2.0"
info:
  description: "Rustfuif API Spec"
  version: "0.1.0"
  title: "Rustfuif"
basePath: "/api"
tags:
  - name: "CreateGame"
    description: "an object used to create games"
  - name: "game"
    description: "a game object"
  - name: "user"
    description: "Operations about user"
schemes:
  - "https"
  - "http"
paths:
  /register:
    post:
      tags:
        - "auth"
      operationId: "register"
      responses:
        201:
          description: "successful registration"
        400:
          description: "password too long (maximum is 2^32 - 1)"
  /games:
    get:
      tags:
        - "game"
      summary: "Finds games"
      description: "Multiple status values can be provided with comma separated strings"
      operationId: "filterByGames"
      produces:
        - "application/json"
      parameters:
        - name: "name"
          in: "query"
          description: "filter on games by their name"
          required: false
          type: "string"
        - name: "hide_completed"
          in: "query"
          description: "hide games that have been completed"
          type: "boolean"
          default: true
        - name: "owner_id"
          in: "query"
          type: "integer"
          description: "show all games from a specific user"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Game"
    post:
      tags:
        - "game"
      summary: "create a game"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/CreateGame"
      security:
        - rustfuif_auth: []
      responses:
        201:
          description: "sucessfully created game"
          schema:
            type: "object"
            items:
              $ref: "#/definitions/Game"
        400:
          description: "invalid game duration/start time"
  /games/{gameID}:
    get:
      tags:
        - "game"
      summary: "Find game by ID"
      description: "Returns a single game"
      operationId: "getGameByID"
      produces:
        - "application/json"
      parameters:
        - name: "gameID"
          in: "path"
          description: "ID of game to return"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Game"
        404:
          description: "Game not found"
securityDefinitions:
  rustfuif_auth:
    type: "basic"
definitions:
  Game:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "jk-drink-off"
      owner_id:
        type: "integer"
        format: "int64"
      start_time:
        type: "string"
        format: "date-time"
      close_time:
        type: "string"
        format: "date-time"
      created_at:
        type: "string"
        format: "date-time"
      updated_at:
        type: "string"
        format: "date-time"

  CreateGame:
    type: "object"
    required:
      - "name"
      - "start_time"
      - "close_time"
    properties:
      name:
        type: "string"
        example: "jk-drink-off"
      start_time:
        type: "string"
        format: "date-time"
      close_time:
        type: "string"
        format: "date-time"

externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
